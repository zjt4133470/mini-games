<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min-games</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/mim-common.css">
</head>
<body>

    <div id="M">
        <div class="cont">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="cont_start">
                            <img src="images/1.png">
                            <img src="images/2.png" class="cont_start_img">
                            <div class="cont_star_outer"><div class="star">点击游戏开始</div></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="userHeard">
                            <i class="iconfont icon-qiandaijinbi" style="color: gold;font-size: 45px;margin: 10px 10px 0 30px;" title="钱袋"></i>
                            <p class="gold_p"><span class="gold">9999</span><i class="iconfont icon-jinbi1 gold_img" style="color: gold;font-size: 20px;" title="金币"></i></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="提示"></i>
                            <p class="fu_p"><span class="fu_p_span">提示</span><span>20金币</span></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="跳过"></i>
                            <p class="fu_p"><span class="fu_p_span">跳过</span><span>100金币</span></p>
                            <h2>第一关</h2>
                            <div class="pass"><i class="iconfont icon-shuaxin pass_i1" style="color: green;font-size: 40px;margin: 0 10px 0 20px;" title="刷新"></i></div>
                        </div>
                        <div class="cont_cont1">
                             <h1>倒计时:<span class="times">30</span>S</h1>
                            <div class="place"><p>请点击绿色按钮<span class="timeNumber">100</span>次</p></div>
                            <button class="green" data-type="1"></button>
                            <button class="orgin" data-type="2"></button>
                        </div>
                        <div class="customsPass"><i class="iconfont icon-fenlei1 pass_i1" style="color: blue;font-size: 40px;" title="关卡"></i></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="userHeard">
                            <i class="iconfont icon-qiandaijinbi" style="color: gold;font-size: 45px;margin: 10px 10px 0 30px;" title="钱袋"></i>
                            <p class="gold_p"><span class="gold">9999</span><i class="iconfont icon-jinbi1 gold_img" style="color: gold;font-size: 20px;" title="金币"></i></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="提示"></i>
                            <p class="fu_p"><span class="fu_p_span">提示</span><span>20金币</span></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="跳过"></i>
                            <p class="fu_p"><span class="fu_p_span">跳过</span><span>100金币</span></p>
                            <h2>第二关</h2>
                            <div class="pass"><i class="iconfont icon-shuaxin pass_i1" style="color: green;font-size: 40px;margin: 0 10px 0 20px;" title="刷新"></i></div>
                        </div>
                        <div class="cont_cont2">
                                    222222
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="userHeard">
                            <i class="iconfont icon-qiandaijinbi" style="color: gold;font-size: 45px;margin: 10px 10px 0 30px;" title="钱袋"></i>
                            <p class="gold_p"><span class="gold">9999</span><i class="iconfont icon-jinbi1 gold_img" style="color: gold;font-size: 20px;" title="金币"></i></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="提示"></i>
                            <p class="fu_p"><span class="fu_p_span">提示</span><span>20金币</span></p>
                            <i class="iconfont icon-yifupifu" style="color: #000000;font-size: 40px;margin: 10px 10px 0 30px;" title="跳过"></i>
                            <p class="fu_p"><span class="fu_p_span">跳过</span><span>100金币</span></p>
                            <h2>第三关</h2>
                            <div class="pass"><i class="iconfont icon-shuaxin pass_i1" style="color: green;font-size: 40px;margin: 0 10px 0 20px;" title="刷新"></i></div>
                        </div>
                        <div class="cont_cont3">
                                    3333333
                        </div>
                    </div>
                </div>
                <!-- 如果需要导航按钮 -->
<!--                <div class="swiper-button-prev"></div>-->
                   <div class="swiper-button-next">下一关</div>
            </div>
        </div>
    </div>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/swiper-4.3.3.min.js"></script>
<script src="./js/mim-common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
